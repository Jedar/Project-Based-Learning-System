<nz-page-header class="site-page-header" nzTitle="分数评价" xmlns="http://www.w3.org/1999/html">
</nz-page-header>
<nz-divider></nz-divider>

<nz-content>
  <nz-card nzTitle="教师评分">
    <nz-card *ngFor="let data of scores" nzType="inner" nzTitle="学生 : {{data.user_id}}" [nzExtra]="extraTemplate">
      <nz-collapse>
        <nz-collapse-panel nzHeader="查看任务完成情况">
          <nz-list nzBordered>
            <nz-list-item>
              <span>任务编号</span>
              <span>任务名称</span>
              <span>任务进度</span>
            </nz-list-item>
            <nz-list-item *ngFor="let task of tasksOfStudent.get(data.user_id)">
              <span>{{task.task_id}}</span>
              <span>{{task.task_name}}</span>
              <span>{{task.state}}</span>
            </nz-list-item>
          </nz-list>
        </nz-collapse-panel>
        <nz-collapse-panel nzHeader="查看讨论情况">

          <nz-list nzBordered>
            <nz-list-item>
              <span>发布的讨论数目</span>
              <span>0</span>
            </nz-list-item>
            <nz-list-item>
              <span>回复的讨论数目</span>
              <span>0</span>
            </nz-list-item>
          </nz-list>
        </nz-collapse-panel>
      </nz-collapse>
    </nz-card>
  </nz-card>
  <ng-template #extraTemplate>
    <nz-list>
      <nz-list-item>
        <span>打分：</span>
        <span style="margin-right: 2px"><label><input placeholder="0" nz-input/></label></span>
        <button style="margin-left: 2px" (click)="onSubmit()" nz-button nzType="primary">提交</button>
      </nz-list-item>
    </nz-list>
  </ng-template>
</nz-content>
