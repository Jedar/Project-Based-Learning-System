<nz-layout>
    <nz-header>
      <app-header-logo></app-header-logo>

      <div class="header-info">
        <div class="header-info-item">
          <a nzType="link" nzGhost  nzTooltipTitle="搜索" nzTooltipPlacement="bottom" nz-button nz-tooltip>
            <i nz-icon nzType="search" nzTheme="outline"></i>
          </a>
        </div>
        <div class="header-info-item">
          <a nz-dropdown [nzDropdownMenu]="menu" nzType="link" nzGhost  nzTooltipTitle="用户" nzTooltipPlacement="top" nz-button nz-tooltip>
            <i nz-icon nzType="user" nzTheme="outline"></i>
          </a>
          <nz-dropdown-menu #menu="nzDropdownMenu">
            <ul nz-menu nzSelectable>
              <li nz-menu-item [nzSelected]="option=='info'" [routerLink]="['/','teacher','info']">个人信息</li>
              <li nz-menu-item [nzSelected]="option=='modify_info'" [routerLink]="['/','teacher','modify_info']">修改个人信息</li>
            </ul>
          </nz-dropdown-menu>
        </div>
        <div class="header-info-item">
          <a nzType="link"
            nzGhost
            nzTooltipTitle="登出"
            nzTooltipPlacement="bottom"
            nz-button
            nz-tooltip
             (click)="logout()"
            >
            <i nz-icon nzType="logout" nzTheme="outline"></i>
          </a>
        </div>
      </div>

      <ul nz-menu nzTheme="dark" nzMode="horizontal" class="header-menu">
        <li nz-menu-item [routerLink]="['/','teacher','course_list']">课程列表</li>
        <li nz-menu-item [routerLink]="['/','teacher','course_add']">开设课程</li>
        <li nz-menu-item [routerLink]="['/','teacher','project_add']">新建项目</li>
      </ul>
    </nz-header>
    <nz-content class="outer-content">
      <nz-breadcrumb>
          <nz-breadcrumb-item>教师</nz-breadcrumb-item>
          <nz-breadcrumb-item>项目</nz-breadcrumb-item>
      </nz-breadcrumb>
      <nz-layout class="inner-layout">
        <nz-sider nzWidth="200px" nzTheme="light">
          <ul nz-menu nzMode="inline" class="sider-menu">
            <li nz-menu-item [nzSelected]="option=='info'"
                [routerLink]="['/','project','teacher','info']">
                <i nz-icon nzType="home" nzTheme="outline"></i>
                项目信息
            </li>

            <li nz-submenu nzOpen nzTitle="任务" nzIcon="bars">
              <ul>
                <li [nzSelected]="option=='all_task'"
                  nz-menu-item
                  [routerLink]="['/','project','teacher','all_task']"
                  [queryParams]="{projectId:projectId}">任务总览</li>
                <li [nzSelected]="option=='manage_task'"
                  nz-menu-item
                  [routerLink]="['/','project','teacher','manage_task']"
                  [queryParams]="{projectId:projectId}">管理任务</li>
              </ul>
            </li>
            <li nz-menu-item [nzSelected]="option=='discuss'"
                [routerLink]="['/','project','teacher','discuss']"
                [queryParams]="{projectId:projectId}">
                <i nz-icon nzType="message" nzTheme="outline"></i>
                项目讨论
            </li>
            <li nz-menu-item [nzSelected]="option=='file'"
                [routerLink]="['/','project','teacher','file']"
                [queryParams]="{projectId:projectId}">
                <i nz-icon nzType="file-text" nzTheme="outline"></i>
                项目资源
            </li>
            <li nz-menu-item [nzSelected]="option=='mark_score'"
                [routerLink]="['/','project','teacher','mark_score']"
                [queryParams]="{projectId:projectId}">
                <i nz-icon nzType="edit" nzTheme="outline"></i>
                打分
            </li>
            <li nz-menu-item
                [nzSelected]="option=='setting'"
                [routerLink]="['/','project','teacher','setting']"  [queryParams]="{projectId:projectId}">
                <i nz-icon nzType="setting" nzTheme="outline"></i>
                项目设置
            </li>
          </ul>
        </nz-sider>
        <nz-content class="inner-content">
            <router-outlet></router-outlet>
        </nz-content>
      </nz-layout>
      <nz-footer><app-footer-content></app-footer-content></nz-footer>
    </nz-content>
  </nz-layout>
