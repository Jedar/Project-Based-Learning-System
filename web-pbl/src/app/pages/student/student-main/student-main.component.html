<nz-layout>
  <nz-header>
    <app-header-logo></app-header-logo>

    <div class="header-info">
      <div class="header-info-item">
        <a nzType="link" nzGhost  nzTooltipTitle="搜索" nzTooltipPlacement="bottom" nz-button nz-tooltip>
          <i nz-icon nzType="search" nzTheme="outline"></i>
        </a>
      </div>
      <div class="header-info-item">
        <a nz-dropdown [nzDropdownMenu]="menu" nzType="link" nzGhost  nzTooltipTitle="用户" nzTooltipPlacement="top" nz-button nz-tooltip >
          <i nz-icon nzType="user" nzTheme="outline"></i>
        </a>
        <nz-dropdown-menu #menu="nzDropdownMenu">
          <ul nz-menu nzSelectable>
            <li nz-menu-item [nzSelected]="option=='info'" [routerLink]="['/','student','info']">个人信息</li>
            <li nz-menu-item [nzSelected]="option=='modify_info'" [routerLink]="['/','student','modify_info']">修改个人信息</li>
          </ul>
        </nz-dropdown-menu>
      </div>
      <div class="header-info-item">
        <a nzType="link"
           nzGhost
           nzTooltipTitle="登出"
           nzTooltipPlacement="bottom"
           nz-button
           nz-tooltip
        >
          <i nz-icon nzType="logout" nzTheme="outline"></i>
        </a>
      </div>
    </div>

    <ul nz-menu nzTheme="dark" nzMode="horizontal" class="header-menu">

    </ul>
  </nz-header>
  <nz-content class="outer-content">
    <nz-breadcrumb>
    </nz-breadcrumb>
    <nz-layout class="inner-layout">
      <nz-sider nzWidth="200px" nzTheme="light">
        <ul nz-menu nzMode="inline" class="sider-menu">
          <li nz-submenu nzOpen nzTitle="课程" nzIcon="project">
            <ul>
              <li  [nzSelected]="option=='course_list'" nz-menu-item [routerLink]="['/','student','course_list']" >课程列表</li>
              <li  [nzSelected]="option=='course_join'" nz-menu-item  [routerLink]="['/','student','course_join']">加入新课程</li>
            </ul>
          </li>
        </ul>
      </nz-sider>
      <nz-content class="inner-content">
        <router-outlet></router-outlet>
      </nz-content>
    </nz-layout>
    <nz-footer><app-footer-content></app-footer-content></nz-footer>
  </nz-content>
</nz-layout>
