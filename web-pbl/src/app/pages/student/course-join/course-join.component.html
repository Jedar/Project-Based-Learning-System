<h4>搜索课程</h4>

<nz-input-group style="width: 500px" nzSearch [nzAddOnAfter]="suffixIconButton">
  <input type="text" nz-input placeholder="输入课程信息（名称、简介、教师），支持模糊匹配" [(ngModel)]="searchValue"/>
</nz-input-group>
<ng-template #suffixIconButton>
  <button nz-button nzType="default" nzSearch (click)="searchCourses()"><i nz-icon nzType="search"></i> 搜索课程</button>
</ng-template>

<h4>搜索结果</h4>

<div nz-row [nzGutter]="8">
  <div nz-col nzFlex="300px" [nzSpan]="8"
       *ngFor="let course of searchCoursesResult.slice((searchCoursesPagination.pageIndex - 1) * 3,
         searchCoursesPagination.pageIndex * 3)" style="margin: 20px;">
    <app-course-card [course]="course" [operation]="operation"></app-course-card>
  </div>
</div>

<div nz-row nzJustify="center">
  <div nz-col nzSpan="8">
    <nz-pagination [(nzPageIndex)]="searchCoursesPagination.pageIndex" [nzPageSize]="3"
                   [nzTotal]="searchCoursesResult.length" (nzPageIndexChange)="searchCourses()"></nz-pagination>
  </div>
</div>
